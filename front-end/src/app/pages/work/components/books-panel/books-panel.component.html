<div
  class="flex flex-col gap-5 max-h-full h-full px-4 py-3 border-r border-gray-100 overflow-scroll"
>
  <div class="flex items-center justify-between">
    <h2 class="text-lg font-montserrat font-medium text-gray-900 text-center">
      My Books
    </h2>
    <button
      class="px-3 py-2 bg-blue-600 rounded-lg text-white text-base font-medium w-fit ml-auto"
      (click)="addBook()"
    >
      New Book
    </button>
  </div>
  <div class="flex flex-col gap-1 max-h-full overflow-scroll">
    <a
      class="text-base text-gray-600 px-3 p-2 hover:bg-gray-100 border border-white hover:border hover:border-gray-200 cursor-pointer rounded-md hover:text-black transition duration-100 ease-linear"
      *ngFor="let book of books"
      [routerLink]="['books', book.id]"
      [routerLinkActive]="['text-black', 'bg-gray-100', 'border-gray-200']"
    >
      {{ book.name }}
    </a>
  </div>
</div>
