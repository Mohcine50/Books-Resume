<div class="flex flex-col items-center gap-4">
  <h1 class="font-montserrat text-2xl font-medium">Sign In</h1>
  <form
    action="POST"
    class="flex flex-col gap-4 w-[400px]"
    (ngSubmit)="login($event)"
    [formGroup]="signInForm"
  >
    <input
      class="px-4 py-3 border border-gray-400 rounded-md"
      type="text"
      name="username"
      id="username"
      placeholder="Username"
      formControlName="username"
    />
    <input
      class="px-4 py-3 border border-gray-400 rounded-md"
      type="password"
      name="password"
      id="password"
      placeholder="Password"
      formControlName="password"
    />
    <button
      type="submit"
      class="px-5 py-3 bg-blue-600 rounded-lg drop-shadow-[0_10px_8px_rgba(37 ,99 ,235,0.20)] text-white"
    >
      Login
    </button>
  </form>
  <p>
    You don't have an account
    <a [routerLink]="['/sign-up']" class="text-blue-600">Register</a>
  </p>
</div>
