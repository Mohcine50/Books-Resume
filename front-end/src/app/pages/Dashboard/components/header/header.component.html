<div class="flex justify-between items-center p-2 border-b-gray-200 border">
  <div>
    <h1 class="text-2xl flex items-center gap-2 font-bold">
      <span class="text-blue-700"
        ><fa-icon [icon]="faBookOpen" size="1x" title="BookiFy"
      /></span>
      BookiFy
    </h1>
  </div>

  <div>
    <form class="flex items-center border border-gray-300 rounded-md min-w-96">
      <input
        type="text"
        name="search"
        id="search"
        class="grow outline-none border-none bg-transparent p-2"
        placeholder="search for book"
      />
      <button type="submit" class="h-full w-10">
        <fa-icon [icon]="faSearch" />
      </button>
    </form>
  </div>

  <div class="flex items-center gap-4">
    <div class="border-l border-gray-300 h-full min-h-12"></div>
    <h2 class="text-base font-montserrat text-gray-500">{{ user }}</h2>
    <button
      class="w-10 h-10 bg-blue-600 rounded-full text-white text-base font-medium flex justify-center items-center"
    >
      <a [routerLink]="['/profile']">
        <fa-icon [icon]="faUser" />
      </a>
    </button>
  </div>
</div>
