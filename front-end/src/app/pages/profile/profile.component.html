<div class="px-4 py-3 h-full">
  <button
    class="px-3 py-2 bg-blue-100 border border-blue-500 rounded-lg text-base text-blue-500 font-medium"
    (click)="back()"
  >
    Back to Dashboard
  </button>

  <div class="grid grid-cols-[1fr_3fr] gap-10 mt-5">
    <div class="flex flex-col gap-2">
      <a
        class="text-base text-gray-600 px-3 p-2 hover:bg-gray-100 border border-white hover:border hover:border-gray-200 cursor-pointer rounded-md hover:text-black transition duration-100 ease-linear"
        [routerLink]="['settings']"
        [routerLinkActive]="['text-black', 'bg-gray-100', 'border-gray-200']"
      >
        Settings
      </a>
      <a
        class="text-base text-gray-600 px-3 p-2 hover:bg-gray-100 border border-white hover:border hover:border-gray-200 cursor-pointer rounded-md hover:text-black transition duration-100 ease-linear"
        [routerLink]="['books']"
        [routerLinkActive]="['text-black', 'bg-gray-100', 'border-gray-200']"
      >
        My Books
      </a>
    </div>
    <div class="">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
